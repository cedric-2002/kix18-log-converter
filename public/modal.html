<!-- Modal Root (wird per JS in die Seite geladen) -->
<div id="kixModalRoot" class="kix-modal-root" aria-hidden="true">
  <div class="kix-modal-backdrop" data-kix-close="1"></div>

  <div class="kix-modal" role="dialog" aria-modal="true" aria-labelledby="kixModalTitle">
    <div class="kix-modal-head">
      <div class="kix-modal-icon" id="kixModalIcon" aria-hidden="true"></div>
      <div class="kix-modal-titles">
        <div class="kix-modal-title" id="kixModalTitle">Titel</div>
        <div class="kix-modal-sub muted" id="kixModalSub"></div>
      </div>
      <button class="kix-modal-x" type="button" data-kix-close="1" aria-label="Schließen">✕</button>
    </div>

    <div class="kix-modal-body" id="kixModalBody"></div>

    <div class="kix-modal-actions" id="kixModalActions"></div>
  </div>
</div>
